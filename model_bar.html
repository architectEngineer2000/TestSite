<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Slider CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="wvTunicTrousers_simplified.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.jpeg" shadow-intensity="1" camera-orbit="98.97deg 93.52deg 3.289m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="0.13952214567734023m 0.1172462980061944m -0.038142129284883794m" data-normal="0.9435333165859026m 0.30249269978158m -0.13506682446573565m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Button</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.055146824175170764m 0.25886323764331093m -0.07755323560857608m" data-normal="-0.46303031100363923m 0.1360157369349828m -0.8758439646409096m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Collar
          </div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  




    <div class="container mt-5">
        <h3>Bootstrap Slider Example</h3>
        <input id="slider" type="text" data-slider-ticks="[0, 100, 200, 300, 400]" data-slider-ticks-snap-bounds="30" data-slider-ticks-labels='["1700", "1800", "1900", "2000", "2010"]'  data-slider-orientation="vertical"/>
        
        <p>Value2: <span id="sliderValue">50</span></p>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery (required by Bootstrap Slider) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    
    
    <script>
        $(document).ready(function() {
            // Initialize the slider
            var slider = new Slider('#slider', {         
               
    
                
            });
    
            // Update the value display
            slider.on('slide', function(sliderValue) {
                $('#sliderValue').text(sliderValue);
            });
    
           
           
        });
    </script>



    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
